<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>YuleTube</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="yuletube.js"></script>
    <script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-57416824-1', 'auto');
    ga('send', 'pageview');

    </script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
</head>
<body onload="init()" style="font-family: sans-serif; color: #ffffff; cursor: pointer;">
    <div id="fireplace" style="position: absolute; left: 0%; width: 100%; height: 100%; background-color: #000; top: 0%;">
        <div id="fire_player"></div>
    </div>

    <div style="position: absolute; top: 7px; right: 7px; background-color:black; border-radius: 4px;" onclick="show_settings()"><div style="margin:10px;">
    <i class="fa fa-cog"></i>
</div></div>

    <div style="position: absolute; top: 7px; left: 7px; background-color:black; border-radius: 4px;" >
        <div style="margin:10px;">
            <a href="https://yuletube.wufoo.com/forms/zqb42jo03zv0zg/" target="_blank" style="text-decoration: none; color: #fff;"><i class="fa fa-envelope-o"></i></a>
</div>
    </div>

   

    <div id="controls" style="position: absolute; top: 7px; left: 25%; width: 50%; background-color: #000; overflow: hidden; border-radius: 4px;">
        <div style="margin:10px;">
            <div id="log_mute" style="float: right;" onclick="toggleLogMute()"><i class="fa fa-volume-up"></i></div>
            <div id="music_stop" style="float: right; margin-right: 10px;" onclick="toggleMusic()"><i class="fa fa-stop"></i></div>
            <div id="music_next" style="float: right; margin-right: 10px;" onclick="nextTrack()"><i class="fa fa-forward"></i></div>

            <a href="#" target="_blank" id="now_playing" style="display:none; text-decoration: none; color: #fff;"><span id="artist" style="font-weight: bold;"></span> - <span id="track"></span></a>

            <div id="music_player" style="display:none;"></div>
        </div>
    </div>

    <div id="settings" style="display: none; position: absolute; width: 20%; left: 40%; top: 20%; background-color: #000; border-radius: 4px;">
        <div style="margin:10px;">
            <p>Choose your background:</p>
            <ul id="log_options">

            </ul>
            <div style="background-color: #3e3e3e; border-radius: 4px; padding: 4px; text-align: center;" onclick="hide_settings()">
                All Done!
            </div>
        </div>
    </div>
</body>
</html>
